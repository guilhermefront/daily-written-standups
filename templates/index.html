{% extends "base.html" %}
{% block content %}
  <form class="bg-white my-10 max-w-[600px] mx-auto flex flex-col gap-14 p-8 rounded">
    <section class="border-b border-slate-300 pb-14">
      <h2>Company information</h2>
      <div class="flex flex-col gap-5">
        <div>
          <div>
            <label for="companyImApplyingForName">Name:</label>
            <input type="text"
                   id="companyImApplyingForName"
                   name="companyImApplyingForName"
                   required/>
          </div>
        </div>
        <div>
          <div>
            <label for="roleImApplyingForName">Role:</label>
            <input type="text"
                   id="roleImApplyingForName"
                   name="roleImApplyingForName"
                   required/>
          </div>
        </div>
        <div>
          <label for="aboutTheCompanyImApplyingFor">About the company:</label>
          <textarea id="aboutTheCompanyImApplyingFor"
                    name="aboutTheCompanyImApplyingFor"
                    rows="4"
                    cols="50"
                    required></textarea>
        </div>
      </div>
    </section>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
      Daily written standups
    </button>
  </form>
{% endblock content %}
